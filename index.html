<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unit</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  </head>
  <body>

    <div id="title"></div>
    <input id="results" rows="1" oninput="textScale()" onkeypress="this.style.width = ((this.value.length + 1) * 24) + 'px';"/>

    <div class="container">

      <div class="row">
        <div class="button" onclick="buttonInput('+')">+</div>
        <div class="button" onclick="buttonInput('-')">-</div>
        <div class="button" onclick="buttonInput('*')">*</div>
        <div class="button" onclick="buttonInput('/')">/</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('7')">7</div>
        <div class="button" onclick="buttonInput('8')">8</div>
        <div class="button" onclick="buttonInput('9')">9</div>
        <div class="button" onclick="buttonClear()">C</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('4')">4</div>
        <div class="button" onclick="buttonInput('5')">5</div>
        <div class="button" onclick="buttonInput('6')">6</div>
        <div class="button" onclick="buttonDelete()">del</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('1')">1</div>
        <div class="button" onclick="buttonInput('2')">2</div>
        <div class="button" onclick="buttonInput('3')">3</div>
        <div class="button" onclick="buttonPercent()">%</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('0')">0</div>
        <div class="button" onclick="buttonInput('.')">.</div>
        <div class="button-enter" onclick="buttonEnter()">enter</div>
      </div>

  </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')

    var math = require('mathjs');

    math.config({
      number: 'BigNumber',  // Choose 'number' (default), 'BigNumber', or 'Fraction'
      precision: 8
    })

  </script>
  <script src="script.js" language="javascript" type="text/javascript"></script>
</html>
