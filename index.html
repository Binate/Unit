<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unit</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

  </head>
  <body onresize="resizedResults()">

    <div id="title" onclick="document.getElementById('results').focus();"></div>
    <input id="results" maxlength="50" rows="1" oninput="textScale()" onkeypress="this.style.width = ((this.value.length + 1) * 24) + 'px';"/>

    <div id="container">
      <div class="row">
        <div class="button func" onclick="buttonInput('+')">+</div>
        <div class="button func" onclick="buttonInput('-')">-</div>
        <div class="button func" onclick="buttonInput('*')">*</div>
        <div class="button func" onclick="buttonInput('/')">/</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('7')">7</div>
        <div class="button" onclick="buttonInput('8')">8</div>
        <div class="button" onclick="buttonInput('9')">9</div>
        <div class="button second-func" onclick="buttonClear()">C</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('4')">4</div>
        <div class="button" onclick="buttonInput('5')">5</div>
        <div class="button" onclick="buttonInput('6')">6</div>
        <div class="button second-func" onclick="buttonDelete()">del</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('1')">1</div>
        <div class="button" onclick="buttonInput('2')">2</div>
        <div class="button" onclick="buttonInput('3')">3</div>
        <div class="button second-func" onclick="buttonPercent()">%</div>
      </div>
      <div class="row">
        <div class="button" onclick="buttonInput('0')">0</div>
        <div class="button" onclick="buttonInput('.')">.</div>
        <div class="button-enter second-func" onclick="buttonEnter()">enter</div>
      </div>

    </div>

    <div id="logs">



    </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./src/renderer-process/renderer.js')

    var math = require('mathjs');

    math.config({
      number: 'BigNumber',  // Choose 'number' (default), 'BigNumber', or 'Fraction'
      precision: 8
    })

  </script>
  <script src="assets/js/script.js" language="javascript" type="text/javascript"></script>
</html>
